<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--PWA-->
    <link rel="manifest" href="/pwa/manifest.webmanifest">
    <!--THEME-->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#41230e">
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0f1a19">
    <!--desc-->
    <meta name="description" content="Chat">
    <meta charset="UTF-8">
    <!--WaveSurfer-->
    <script src="/script/wavesurfer.min.js" media="all"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--name & ico-->
    <link id="page-ico" rel="icon" type="image/x-icon" href="/icon/chat.ico">
    <title>Chat</title><!--username-->
    <!--css-->
    <link rel="stylesheet" href="/style/style.css" media="all">
</head>
<body translate="no">
    <div id="titlebar"></div>
    <!--<img src="/img/logo.svg" id="logo" alt="logo">-->
    <!--nav-->
    <nav id="salvos">
        <nav id="menu">
            <!--<input id='pesquisar' placeholder="global" tabindex="0" type="text"></input>-->
            <button class="material-symbols-outlined" tabindex="0" id="pesquisar">
                search
                <input placeholder="pesquisar no chat" tabindex="0" type="text" id="searchbar"></input>
            </button>
            <button tabindex="0" class="material-symbols-outlined" id="sort">
                sort
                <nav id="sortNav">
                    <p>
                        <span class="material-symbols-outlined">sort_by_alpha</span>
                        a-z
                    </p>
                    <p>
                        <span class="material-symbols-outlined">calendar_today</span>
                        data
                    </p>
                    <p>
                        <span class="material-symbols-outlined">mark_unread_chat_alt</span>
                        não lidas
                    </p>
                    <p>
                        <span class="material-symbols-outlined">schedule</span>
                        mais acessadas
                    </p>
                    <p>
                        <span class="material-symbols-outlined">tune</span>
                        custom
                    </p>
                </nav>
            </button>
            <div id="homeSettings">
                <button class="material-symbols-outlined" tabindex="0" id='settings'>settings</button>
                <button class="material-symbols-outlined" tabindex="0" id="home"
                    href="#User Name" style="text-decoration: none;">extension</button>
                <button class="material-symbols-outlined" id="add" popovertarget="newChatMenu">add</button>
            </div>
        </nav>
        <div id="contatos">
            <a class="material-symbols-outlined" id="favorites" href="/favorites">star</a>
        </div>
    </nav>
    <!--New Group Menu-->
    <div id="newChatMenu" popover>
        <h2 class='newGroupCreatorTitle'>Novo Grupo</h2>
        <button class="material-symbols-outlined" id="exitCreateGroupMenu" tabindex="0" onclick="this.parentNode.style.display = 'none'">close</button>
        <div id="menuInputs">
            <div style='display: flex;flex-direction: column;width: 100%;justify-content: center;'>
                <input type="text" id="nameInput" placeholder="Escolha um Nome">
                <input type="text" placeholder="description" id="descriptionInput">
            </div>
            <button tabindex="0" onclick="this.lastElementChild.click()">
                <img src="/img/groupImg.svg">
                <input type="file" style='display: none;'>
            </button>
        </div>
        <button class='material-symbols-outlined' id="create">group_add</button>
        <div id="selecUsers">
            <h3 style="margin-top: 0;">users</h3>
        </div>
    </div>
    <!--settings-->
    <div id='settingsMenu'>
        <button id='closeSettings' class="material-symbols-outlined" tabindex="0">close</button>
        <a href="/help" id="help" class="material-symbols-outlined" title="help">help</a>
        <div id="themeSelector">
            <h2 style="width: -webkit-fill-available;margin: 0;">My Themes</h2>
            <h3>Default</h3>
            <button style="background: white;width: -webkit-fill-available;" id="osTheme">system</button>
            <button style="background: black;">dark</button>
            <button style="background: white;color:black">light</button>
            <h4 style="width: -webkit-fill-available;">Marketplace</h4>
            <button style="background: var(--theme-3);" title="add">
                <p class="material-symbols-outlined">add</p>
                <!--Adicionar botões de temas-->
                <!--botões de tema podem ter textos, cores, imagens e descrições personalizadas-->
                <!--Ao cicar nos botões com o botão direito um menu aparecerá com as opções:
                - Desinstalar
                - Compartilhar
                - Ver na pagina (ver detalhadamente)
                -->
                <!--Os temas personalizados podem mudar cores e desings basicos sem alterar muito o layout-->
            </button>
        </div>
        <!--implementar em outros recursos html-->
        <button popovertarget="heheBoy" class="material-symbols-outlined" tabindex="0">close</button>
        <div popover id="heheBoy" style="width: 50%;height: 50%;"></div>
    </div>
    <div id="popup"></div>
    <script src="/script/main.js" type="module"></script>
    <script src="/script/interactive.js" type="module"></script>
</body>
</html>
